    - value: |
        Dans l'ouvert \(U:=\mathbb C\setminus i\mathbb R_+\), la formule \(H(s,t)=s\beta(t)+(1-s)\gamma(t)\) pour \((s,t)\in[0,1]\times[0,\pi]\) définit une homotopie  entre \(\gamma\) et \(\beta\).
      correct: False

    - value: |
        Dans l'ouvert \(U:=\mathbb C\setminus (i+i\mathbb R_+)\), la formule \(H(s,t)=s\beta(t)+(1-s)\gamma(t)\) pour \((s,t)\in[0,1]\times[0,\pi]\) définit une homotopie  entre \(\gamma\) et \(\beta\).
