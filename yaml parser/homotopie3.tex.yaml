section: Homotopie 3

tags:
    - niveau: L3

question: |
        Soit \(\gamma : [0,\pi]\to \mathbb C, t\mapsto e^{it}\). Pour tout \((s,t)\in[0,1]\times[0,\pi]\) on note \(H(s,t)= e^{ist}\).

answers: 
    - value: |
        Dans l'ouvert  \(U:=\mathbb C\), \(H\) définit une homotopie entre le chemin constant \(1\) et \(\gamma\).
      correct: True

    - value: |
        Dans  l'ouvert  \(U:=\mathbb C^*\),  \(H\) définit une homotopie entre le chemin constant \(1\) et \(\gamma\).
      correct: True

    - value: |
        Dans  l'ouvert  \(U:=\mathbb C\),  \(H\) définit une homotopie stricte entre le chemin constant \(1\) et \(\gamma\).
      correct: False

