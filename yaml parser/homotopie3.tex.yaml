      correct: False

    - value: |
        Dans l'ouvert \(U:=\mathbb C\setminus \{1+2i\}\), la formule \(H(s,t)=s\alpha(t)+(1-s)\gamma(t)\) pour \((s,t)\in[0,1]\times[0,\pi]\) définit une homotopie  entre \(\gamma\) et \(\alpha\).
