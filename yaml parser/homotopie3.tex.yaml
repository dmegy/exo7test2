        Dans l'ouvert \(U:=\mathbb C\setminus \{1+2i\}\), la formule \(H(s,t)=s\alpha(t)+(1-s)\gamma^{op}(t)\) pour \((s,t)\in[0,1]\times[0,\pi]\) définit une homotopie  entre \(\gamma^{op}\) et \(\alpha\).
      correct: True

    - value: |
        Dans l'ouvert \(U:=\mathbb C\setminus i\mathbb R_-\), la formule \(H(s,t)=s\alpha(t)+(1-s)\gamma(t)\) pour \((s,t)\in[0,1]\times[0,\pi]\) définit une homotopie  entre \(\gamma\) et \(\alpha\).
      correct: True

    - value: |
        Dans l'ouvert \(U:=\mathbb C^*\), la formule \(H(s,t)=s\beta(t)+(1-s)\gamma(t)\) pour \((s,t)\in[0,1]\times[0,\pi]\) définit une homotopie  entre \(\gamma\) et \(\beta\).
