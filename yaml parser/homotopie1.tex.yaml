type: onlyone

question: |
        Deux chemins de mêmes extrémités de \(\mathbb C\) sont strictement homotopes.

answers: 
    - value: |
        Vrai
      correct: True

    - value: |
        Faux
      correct: False

explanations: |
        On utilise toujours l'homotopie \( H(s,t)=s\gamma_1(t)+(1-s)\gamma_2(t) \), qui se révèle être une homotopie stricte si les deux lacets ont mêmes extrémités.

---
section: Homotopie 1

tags:
    - niveau: L3

type: onlyone

question: |
        Deux chemins de mêmes extrémités d'un ouvert \(U\subset \mathbb C\)  sont strictement homotopes.

answers: 
    - value: |
        Vrai
      correct: False

    - value: |
        Faux
      correct: True

explanations: |
        C'est faux si l'ouvert n'est pas simplement connexe. Par exemple dans \(\mathbb C^*\), les lacets \(\gamma_1 :[0,\pi] \to \mathbb C^*, t\mapsto e^{it}\) et \(\gamma_1 :[0,\pi] \to \mathbb C^*, t\mapsto e^{-it}\) ont mêmes extrémités mais ne sont pas homotopes. On le voit car l'intégrale de \(\frac{dz}{z}\) le long de \(\gamma_1\) vaut \(i\pi\) alors que celle le long de \(\gamma_2\) vaut \(-i\pi\). Si les chemins étaient strictement homotopes, les deux intégrales seraient égales. (Corollaire 2.3 de Cauchy homotopique du cours.)

