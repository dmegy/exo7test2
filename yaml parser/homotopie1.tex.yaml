section: Homotopie 1

tags:
    - niveau: L3

type: onlyone

question: |
        Deux chemins d'un ouvert \(U\subset \mathbb C\) sont homotopes.

answers: 
    - value: |
        Vrai
      correct: False

    - value: |
        Faux
      correct: True

explanations: |
        L'ouvert  n'est pas forcément connexe. Si l'image du premier chemin est dans une composante connexe, et l'image du deuxième chemin est dans une autre, ils ne pourront pas être homotopes.

