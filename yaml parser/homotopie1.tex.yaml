section: Homotopie 1

tags:
    - niveau: L3

type: onlyone

question: |
        Deux lacets de \(\mathbb C\) sont homotopes au sens des lacets.

answers: 
    - value: |
        Vrai
      correct: True

    - value: |
        Faux
      correct: False

explanations: |
        Comme \(\mathbb C\) est étoilé en l'origine, tout lacet est homotope au lacet constant d'image l'origine. Alternativement, remarquer aussi que l'homotopie \( H(s,t)=s\gamma_1(t)+(1-s)\gamma_2(t) \)  répond à la question, car c'est une homotopie au sens des lacets si les deux chemins sont des lacets.

