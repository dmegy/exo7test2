section: Homotopie 1

tags:
    - niveau: L3

type: onlyone

question: |
        Deux lacets d'un ouvert connexe \(U\subset\mathbb C\) sont homotopes au sens des lacets.

answers: 
    - value: |
        Vrai
      correct: False

    - value: |
        Faux
      correct: True

explanations: |
        Pas si l'ouvert n'est pas simplement connexe. Exemple, dans \(U=\mathbb C^*\), \(\gamma_1(\theta)=e^{i\theta}\) et \(\gamma_2(\theta) = 2+e^{i\theta}\). Ils ne sont pas homotopes au sens des lacets car l'intégrale de \(\frac{dz}{z}\) le long de ces deux lacets est différente.

