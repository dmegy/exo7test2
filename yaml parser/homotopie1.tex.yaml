section: Homotopie 1

tags:
    - niveau: L3

type: onlyone

question: |
        Deux lacets d'un ouvert simplement connexe \(U\subset\mathbb C\) sont homotopes au sens des lacets.

answers: 
    - value: |
        Vrai
      correct: True

    - value: |
        Faux
      correct: False

explanations: |
        Par définition, chaque lacet est homotope au sens des lacets à un lacet constant. Ensuite comme l'ouvert est connexe, on homotope ces deux lacets constants (au sens des lacets).

