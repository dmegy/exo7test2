section: Homotopie 1

tags:
    - niveau: L3

type: onlyone

question: |
        Deux chemins de \(\mathbb C\) sont homotopes.

answers: 
    - value: |
        Vrai
      correct: True

    - value: |
        Faux
      correct: False

explanations: |
        On considère l'homotopie \( H(s,t)=s\gamma_1(t)+(1-s)\gamma_2(t) \). Comme \(\mathbb C\) est convexe,  ça marche. A priori cette homotopie ne convient plus pour un ouvert quelconque, ce qui ne veut pas dire que le résultat est faux. (Mais c'est effectivement faux en général.)

