section: Homotopie 1

tags:
    - niveau: L3

type: onlyone

question: |
        Deux chemins de mêmes extrémités d'un ouvert \(U\subset \mathbb C\) sont homotopes.

answers: 
    - value: |
        Vrai
      correct: True

    - value: |
        Faux
      correct: False

explanations: |
        Homotopes, pas strictement homotopes. Remarquer que comme les chemins ont les mêmes extremités, ils sont dans la même composante connexe. On commence par homotoper \(\gamma_1\) sur le lacet constant d'image \(\gamma_1(0)=\gamma_2(0)\), et ensuite on l'homotope sur \(\gamma_2\).

